<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PSI Payment Request</title>
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PSI Payment Request">
    <meta property="og:description" content="You've received a private payment request via PSI - the zero-knowledge payment app.">
    <meta property="og:image" content="https://psi.money/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PSI Payment Request">
    <meta name="twitter:description" content="Private ‚Ä¢ Instant ‚Ä¢ Zero-Knowledge Payments">
    
    <!-- App Links -->
    <meta property="al:ios:app_store_id" content="YOUR_APP_STORE_ID">
    <meta property="al:ios:app_name" content="PSI">
    <meta property="al:ios:url" content="psi://pay/">
    <meta property="al:android:package" content="com.payy.zkrollup">
    <meta property="al:android:app_name" content="PSI">
    <meta property="al:android:url" content="psi://pay/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #6F34D5 0%, #5821B0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .card {
            background: #fff;
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .shield-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
        }
        
        .label {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .amount {
            font-size: 56px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }
        
        .note {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin-bottom: 16px;
        }
        
        .from {
            font-size: 14px;
            color: #888;
        }
        
        .expiration {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .expiration.expired {
            background: rgba(239,68,68,0.3);
            color: #FCA5A5;
        }
        
        .zk-info {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .zk-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .zk-info p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #fff;
            color: #6F34D5;
            margin-bottom: 12px;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        
        .store-badges {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }
        
        .store-badge {
            height: 44px;
            border-radius: 8px;
        }
        
        .footer {
            margin-top: 32px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="white"/>
                <text x="50" y="65" text-anchor="middle" font-size="40" font-weight="bold" fill="#6F34D5">PSI</text>
            </svg>
        </div>
        
        <!-- Payment Card -->
        <div class="card">
            <div class="shield-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="#6F34D5" stroke-width="2">
                    <path d="M12 2L4 6V12C4 16.42 7.36 20.54 12 21.66C16.64 20.54 20 16.42 20 12V6L12 2Z"/>
                    <path d="M9 12L11 14L15 10"/>
                </svg>
            </div>
            <p class="label" id="label">Someone is requesting</p>
            <p class="amount" id="amount">$0.00</p>
            <p class="note" id="note" style="display: none;"></p>
            <p class="from" id="from"></p>
        </div>
        
        <!-- Expiration -->
        <div class="expiration" id="expiration">Loading...</div>
        
        <!-- ZK Info -->
        <div class="zk-info">
            <h3>üîê Zero-Knowledge Payment</h3>
            <p>This payment is secured by zero-knowledge cryptography. Only you and the sender will know the details.</p>
        </div>
        
        <!-- Actions -->
        <a href="#" class="btn btn-primary" id="openApp">Open in PSI App</a>
        <a href="#" class="btn btn-secondary" id="downloadApp">Download PSI App</a>
        
        <!-- Store Badges -->
        <div class="store-badges">
            <a href="https://apps.apple.com/app/psi" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store" class="store-badge">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.payy.zkrollup" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="store-badge" style="height: 66px; margin-top: -11px;">
            </a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="https://psi.money">PSI</a> - Private payments for everyone</p>
        </div>
    </div>
    
    <script>
        // Parse URL parameters
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const pathParts = window.location.pathname.split('/');
            const paymentId = pathParts[pathParts.length - 1];
            
            return {
                paymentId,
                amount: parseInt(urlParams.get('a') || '0', 10) / 100,
                currency: urlParams.get('c') || 'USD',
                recipient: urlParams.get('r'),
                recipientName: urlParams.get('rn') ? decodeURIComponent(urlParams.get('rn')) : null,
                expiresAt: parseInt(urlParams.get('e') || '0', 10),
                note: urlParams.get('n') ? decodeURIComponent(urlParams.get('n')) : null,
                signature: urlParams.get('s'),
            };
        }
        
        // Format expiration
        function formatExpiration(expiresAt) {
            const now = Date.now();
            const diff = expiresAt - now;
            
            if (diff <= 0) {
                return { text: 'Expired', expired: true };
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours >= 24) {
                const days = Math.floor(hours / 24);
                return { text: `Expires in ${days} day${days > 1 ? 's' : ''}`, expired: false };
            } else if (hours > 0) {
                return { text: `Expires in ${hours}h ${minutes}m`, expired: false };
            } else {
                return { text: `Expires in ${minutes} min`, expired: false };
            }
        }
        
        // Generate deep link
        function generateDeepLink(params) {
            const queryParams = new URLSearchParams();
            if (params.amount) queryParams.set('a', Math.round(params.amount * 100).toString());
            if (params.currency) queryParams.set('c', params.currency);
            if (params.recipient) queryParams.set('r', params.recipient);
            if (params.recipientName) queryParams.set('rn', encodeURIComponent(params.recipientName));
            if (params.expiresAt) queryParams.set('e', params.expiresAt.toString());
            if (params.signature) queryParams.set('s', params.signature);
            if (params.note) queryParams.set('n', encodeURIComponent(params.note));
            
            return `psi://pay/${params.paymentId}?${queryParams.toString()}`;
        }
        
        // Detect platform
        function getPlatform() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                return 'ios';
            }
            if (/android/i.test(ua)) {
                return 'android';
            }
            return 'web';
        }
        
        // Initialize page
        function init() {
            const params = getParams();
            const platform = getPlatform();
            
            // Update UI
            document.getElementById('amount').textContent = `$${params.amount.toFixed(2)}`;
            
            if (params.recipientName) {
                document.getElementById('label').textContent = `${params.recipientName} is requesting`;
            }
            
            if (params.note) {
                const noteEl = document.getElementById('note');
                noteEl.textContent = `"${params.note}"`;
                noteEl.style.display = 'block';
            }
            
            if (params.expiresAt) {
                const expEl = document.getElementById('expiration');
                const exp = formatExpiration(params.expiresAt);
                expEl.textContent = exp.text;
                if (exp.expired) {
                    expEl.classList.add('expired');
                }
            }
            
            // Set up deep link button
            const deepLink = generateDeepLink(params);
            const openAppBtn = document.getElementById('openApp');
            openAppBtn.href = deepLink;
            
            // Set up download button
            const downloadBtn = document.getElementById('downloadApp');
            if (platform === 'ios') {
                downloadBtn.href = 'https://apps.apple.com/app/psi';
            } else if (platform === 'android') {
                downloadBtn.href = 'https://play.google.com/store/apps/details?id=com.payy.zkrollup';
            } else {
                downloadBtn.href = 'https://psi.money/download';
            }
            
            // Try to open app automatically
            openAppBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Try deep link
                window.location.href = deepLink;
                
                // Fallback to store after timeout
                setTimeout(function() {
                    if (document.hidden) return; // App opened successfully
                    window.location.href = downloadBtn.href;
                }, 2000);
            });
        }
        
        // Run on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
